server.port=8082
spring.application.name=ms-recipe-manage

spring.datasource.url=jdbc:mysql://localhost:3306/recipe-manage
spring.datasource.username=root
spring.datasource.password=
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.hibernate.enable_lazy_load_no_trans=true

eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=http://localhost:8888/eureka

logging.level.com.example.msrecipemanage.proxy.ReviewProx.=DEBUG
spring.cloud.openfeign.client.config.default.logger-level=FULL

spring.servlet.multipart.enabled=true

# Threshold after which files are written to disk.
spring.servlet.multipart.file-size-threshold=2KB
# Max file size.
spring.servlet.multipart.max-file-size=200MB
# Max Request Size
spring.servlet.multipart.max-request-size=215MB